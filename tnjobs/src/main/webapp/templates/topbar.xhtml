<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
  <h:form>
  <p:toolbar>
        <f:facet name="left">
            <p:commandButton type="button" value="New" icon="ui-icon-document" />
 
            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />
 
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
 
            <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
            <p:commandButton type="button" title="Print" icon="ui-icon-print" />
        </f:facet>
 
        <f:facet name="right">
            <p:menuButton value="Options">
                <p:menuitem value="Save" actionListener="" update="" icon="ui-icon-disk" />
                <p:menuitem value="Update" actionListener="" update="" icon="ui-icon-arrowrefresh-1-w" />
                <p:menuitem value="Delete" actionListener="" ajax="false" icon="ui-icon-close" />
                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
            </p:menuButton>
        </f:facet>
 
    </p:toolbar>
    
    </h:form>
    
</ui:composition>
